{{define "content"}}
<h1>Users</h1>
<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Username</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{range .Users}}
      <tr>
        <td class="mono">{{.ID}}</td>
        <td>{{.Email}}</td>
        <td>{{.Username}}</td>
        <td>{{.Status}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
{{define "users.html"}}{{template "layout" .}}{{end}}
