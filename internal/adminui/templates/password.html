{{define "content"}}
<h1>Change Password</h1>
{{if .Error}}<div class="alert">{{.Error}}</div>{{end}}
{{if .Success}}<div class="notice">{{.Success}}</div>{{end}}
<form method="post" action="/admin/password" class="card">
  <label>
    <div class="label">Current password</div>
    <input name="current_password" type="password" autocomplete="current-password" required />
  </label>
  <label>
    <div class="label">New password</div>
    <input name="new_password" type="password" autocomplete="new-password" required />
  </label>
  <label>
    <div class="label">Confirm new password</div>
    <input name="confirm_password" type="password" autocomplete="new-password" required />
  </label>
  <button type="submit">Update password</button>
</form>
<p class="muted">Password must be at least 12 characters.</p>
{{if .Email}}<p class="muted">Signed in as {{.Email}}</p>{{end}}
{{end}}
{{define "password.html"}}{{template "layout" .}}{{end}}
