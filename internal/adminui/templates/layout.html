{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/static/admin.css?v=2" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand">
          <span class="brand-mark">MTG</span>
          <div>
            <div class="brand-title">Admin Console</div>
            <div class="brand-sub">Private operations</div>
          </div>
        </div>
        <nav class="nav">
          <a href="/admin/">Dashboard</a>
          <a href="/admin/users">Users</a>
          <a href="/admin/password">Password</a>
          <a href="/admin/email">Email</a>
          <form method="post" action="/admin/logout" class="inline">
            <button type="submit" class="linkish">Logout</button>
          </form>
        </nav>
      </div>
    </header>
    <main class="container">
      {{template "content" .}}
    </main>
  </body>
</html>
{{end}}
