{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{.Title}}</title>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon/android-chrome-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png" />
    <meta name="theme-color" content="#5a0a0f" />
    <link rel="stylesheet" href="/admin/static/admin.css?v=2" />
    <link rel="stylesheet" href="/app/static/gothic.css?v=1" />
  </head>
  <body class="antialiased" style="font-family: 'IBM Plex Sans','Work Sans','Helvetica Neue',Arial,sans-serif;">
    <header class="sticky top-0 z-10 border-b border-slate-900/10 bg-white/70 backdrop-blur">
      <div class="mx-auto flex w-full max-w-6xl flex-col gap-4 px-6 py-4 lg:flex-row lg:items-center lg:justify-between">
        <div class="flex items-center gap-3">
          <img class="h-11 w-11 rounded-2xl object-cover shadow-sm ring-1 ring-white/10" src="/img/wizard_icon.png" width="44" height="44" alt="MTG Leader" />
          <span class="leading-tight">
            <span class="block font-['Space_Grotesk'] text-lg font-bold text-slate-900">Admin Console</span>
            <span class="block text-sm text-slate-600">Private operations</span>
          </span>
        </div>
        <nav class="flex flex-wrap items-center gap-3">
          <a class="inline-flex items-center rounded-full border border-slate-900/10 bg-white/60 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:border-slate-900 hover:text-slate-900" href="/admin/">Dashboard</a>
          <a class="inline-flex items-center rounded-full border border-slate-900/10 bg-white/60 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:border-slate-900 hover:text-slate-900" href="/admin/users">Users</a>
          <a class="inline-flex items-center rounded-full border border-slate-900/10 bg-white/60 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:border-slate-900 hover:text-slate-900" href="/admin/password">Password</a>
          <a class="inline-flex items-center rounded-full border border-slate-900/10 bg-white/60 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:border-slate-900 hover:text-slate-900" href="/admin/email">Email</a>
          <form method="post" action="/admin/logout">
            <button class="inline-flex items-center rounded-full border border-slate-900/10 bg-white/60 px-4 py-2 text-sm font-semibold text-slate-900 shadow-sm hover:border-rose-600 hover:text-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-300" type="submit">Logout</button>
          </form>
        </nav>
      </div>
    </header>
    <main class="mx-auto w-full max-w-6xl px-6 py-8">
      {{template "content" .}}
    </main>
  </body>
</html>
{{end}}
