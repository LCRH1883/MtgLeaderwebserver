{{define "login.html"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/app/static/app.css" />
  </head>
  <body class="auth-page">
    <main class="container auth">
      <div class="auth-card stack">
        <div>
          <p class="eyebrow">Welcome back</p>
          <h1>Sign in to your account.</h1>
          <p class="lead">Use your email to manage friends and requests.</p>
        </div>
        {{if .Error}}
          <div class="alert">{{.Error}}</div>
        {{end}}
        <form method="post" action="/app/login" class="stack">
          <label class="label" for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required value="{{.Email}}" />
          <label class="label" for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="submit">Sign in</button>
        </form>
        <div class="muted small">New here? <a class="inline-link" href="/app/register">Create an account</a>.</div>
      </div>
    </main>
  </body>
</html>
{{end}}
