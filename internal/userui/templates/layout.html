{{define "layout"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/app/static/app.css?v=5" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="/app/">
          <span class="brand-mark">MTG</span>
          <div>
            <div class="brand-title">Friends</div>
            <div class="brand-sub">Find and connect with players</div>
          </div>
        </a>
        <div class="nav">
          <a class="nav-link" href="/app/">Home</a>
          <a class="nav-link" href="/app/friends">Friends</a>
          <div class="nav-user">Signed in as <span>{{if .User.DisplayName}}{{.User.DisplayName}}{{else}}@{{.User.Username}}{{end}}</span></div>
          <a class="nav-link" href="/app/profile">Profile</a>
          <form method="post" action="/app/logout">
            <button class="ghost" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </header>
    <main class="container">
      {{template "content" .}}
    </main>
  </body>
</html>
{{end}}
